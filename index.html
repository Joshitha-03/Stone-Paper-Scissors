<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-Paper-Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Stone-Paper-Scissors Game</h1>
    <div class="choices">
    <div class="choice" id="rock">
        <img src="images/rock.png" alt="rock">
    </div>
    <div class="choice" id="paper">
        <img src="images/paper.jpeg" alt="paper">
    </div>
    <div class="choice" id="scissors">
        <img src="images/scissors.jpeg" alt="scissors">
    </div>
    </div>
    <div class="scoreboard">
     <div>
       <p class="userscore">0</p>
       <p class="user">You</p>
     </div>
     <div>
       <p class="compscore">0</p>
       <p class="comp">Comp</p>
     </div>
    </div>
    <div class="msg">Play Your Move</div>
    <script src="first.js"></script>
</body>
</html>
